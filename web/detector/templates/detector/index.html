{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>EmotionNet</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="title-header">
            <h1>EmotionNet</h1>
            <p>Talk with AI, talk with real friend</p>
        </div>
    </header>
    <div>
        <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <textarea name="text" placeholder="Enter text here..."></textarea>
        <button type="submit">Detect Emotion</button>
        </form>
    </div>
    <main class="grid-container">
    <section class="input-section">
        <h1 class="quicksand-bold titles">Emotion Detector</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="text" rows="5" cols="50" placeholder="Type something...">{{ text }}</textarea><br>
            <button type="submit" class="btn quicksand-light">Detect Emotion</button>
        </form>
    </section>
    
    <section class="result-section">
        
        <div class="emotion-result">
            <h2 class="quicksand-bold titles">Detected Emotion:</h2>
            {% if emotion %}
                <div class="quicksand-medium emotion-display"><span class="{{ emotion|lower }}">{{ emotion }}</span></div>
            {% endif %}
        </div>
    </section>
</main>
</body>
</html>
